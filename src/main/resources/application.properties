spring.application.name=spring-security-practice

server.ssl.key-store-type=${SSL_KEY_STORE_TYPE}
server.ssl.key-store=${USERPROFILE}/${SSL_KEY_STORE}
server.ssl.key-store-password=${SSL_KEY_STORE_PASSWORD}

spring.datasource.url=jdbc:postgresql://${DATABASE_HOSTNAME}:${DATABASE_PORT}/${DATABASE_NAME}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

server.servlet.session.timeout=${SESSION_TIMEOUT:20m}